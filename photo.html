<!DOCTYPE html>
<html>
	<head>
        <title>Kinetic Creations</title>
        <link rel="stylesheet" href="css/standard.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script>
  function myFunction(imgs) {
            // Get the expanded image
  var expandImg = document.getElementById("expandedImg");
  // Get the image text
  var imgText = document.getElementById("imgtext");
  // Use the same src in the expanded image as the image being clicked on from the grid
  expandImg.src = imgs.src;
  // Use the value of the alt attribute of the clickable image as text inside the expanded image
  imgText.innerHTML = imgs.alt;
  // Show the container element (hidden with CSS)
  expandImg.parentElement.style.display = "block";
}
  </script>
  </head>
  
	<body>
    <body>
      <a href="#mobile-menu" id="mobile-menu">
        <i class="fas fa-bars"></i>
      </a>
        <header>
          <h3>Kinetic Creations</h3>
          <div id="buttons">
            <button href="login.html">Login</button>
            <button href="login.html">Sign Up</button>
        </header>
        <nav>
          <a href="https://trivolus.github.io/index.html">Home</a>
          <a href="https://trivolus.github.io/art.html">Art Gallery</a>
          <a href="https://trivolus.github.io/photo.html">Photo Gallery</a>
          <a href="https://trivolus.github.io/contact.html">Contact</a>
        </nav>
            </div>

        <article id="photo">
          <!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="/images/lake1.jpg" alt="Lake" class="lake" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="/images/pond1.jpg" alt="Pond" class="pond" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="/images/pipe waterfall.jpg" alt="Pipe" class="pipe" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="/images/waterfall rear.jpg" alt="Waterfall" class="rear" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="/images/fountain.jpg" alt="Fountain" class="fountain" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="/images/downtown boardwalk.jpg" alt="Downtown" class="downtown" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext">
  </div>
</div>
        </article>
    </body>
</html>
